<h1>Skittle Guess</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    function start(){
    
    var Sk = Randomizer.nextInt(1,1023);
    println(Sk);
    var gs = readInt("how many skittles do you think there are? ");
    for(var i = 0; i <= 1023; i++){
        if(Sk == gs){
            println("you are right");
            break;
        }else if(gs >= Sk){
            var gs = readInt("smaller try again ");
        }else if(gs <= Sk){
            var gs = readInt("bigger try again ");
        }
    }
    
}


    if (typeof start === 'function') {
        start();
    }
};
</script>
