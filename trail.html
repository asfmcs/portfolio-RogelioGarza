
<html>
<head>
<title>Trail</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/33ae2e61831a85a475877a1a9a5b1368126c9f8f/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}

pre {
    border: 1px solid black;
    display: inline-block;
    width: 400px;
    height: 500px;
    background-color: #F5F5F5;
}
</style>

</head>

<body>
<h1>Trail</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    var MAX_BOUNCES = 20;

var ball;
var dx = 4;
var dy = 4;
var t;
var tx = 50;
var ty = 70;
var Counter = 0;

/* This program has a ball bounce around the screen. 
 * Its path is drawn by drawing different colored balls everywhere it goes.
 */
function start(){
	ball = new Circle(20);
	ball.setPosition(50, 70);
	add(ball);
	
	
	setTimer(draw, 20);
}

// Check if the ball has reached a wall.
// Then move the ball in the correct direction.
function draw(){
	checkWalls();
	t = new Circle(10);
	t.setColor(Color.cyan);
	t.setPosition(tx, ty);
	add(t);
	ball.move(dx, dy);
	tx = tx + dx;
	ty = ty + dy;
	
	if(Counter == MAX_BOUNCES){
	    
	    stopTimer(draw);
	    
	}
}

function checkWalls(){
	// Bounce off right wall
	if(ball.getX() + ball.getRadius() > getWidth()){
		dx = -dx;
	}
	
	// Bounce off left wall
	if(ball.getX() - ball.getRadius() < 0){
		dx = -dx;
	}
	
	// Bounce off bottom wall
	if(ball.getY() + ball.getRadius() > getHeight()){
		dy = -dy;
	}
	
	// Bounce off top wall
	if(ball.getY() - ball.getRadius() < 0){
		dy = -dy;
	}
	
	
	
}


    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
</html>
