function drawPacMan(x, y, color){
    
    var pac = new Circle(15);
    pac.setColor(color);
    pac.setPosition(x, y);
    add(pac);
    
    var backcolor = new Color (0, 0, 80);
    
    var mouth =new Arc(16, 100, 1, 50);
    mouth.setColor(backcolor);
    mouth.setPosition(x, y);
    add(mouth);
    
    
    
    
}


function drawGhostc(x, y, color){
    
    var cirghost = new Circle(15);
    cirghost.setColor(color);
	cirghost.setPosition(x, y);
	add(cirghost);
	
	var whi = new Color (255, 255, 255);
	
	var eyex = x + 7;
	var eyey = y - 5;
	var eye = new Circle(5);
	eye.setColor(whi);
	eye.setPosition(eyex, eyey);
	add(eye);
    
    var eyx = x - 7;
	var eyy = y - 5;
	var eye = new Circle(5);
	eye.setColor(whi);
	eye.setPosition(eyx, eyy);

	var blu = new Color (0, 255, 255);
	
	var pux = eyex + 3.5;
