
<html>
<head>
<title>Brick Wall</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/33ae2e61831a85a475877a1a9a5b1368126c9f8f/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}

pre {
    border: 1px solid black;
    display: inline-block;
    width: 400px;
    height: 500px;
    background-color: #F5F5F5;
}
</style>

</head>

<body>
<h1>Brick Wall</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    // Constants
var WIDTH = 50;
var HEIGHT = 20;
var counter = 0;
var x = 0;
var y = 460;
var c = 0;
function start() {
    setTimer(draw, 40);
}



function draw(){
    
    drawbrick(WIDTH, HEIGHT, Color.randomRed(), x, y);
    x = x + 50;
    
    counter++;
    if(counter == 8){
		y = y - 20;
		x = 0;
		c++;
		counter = 0;
		if(c == 24){
		    stopTimer(draw);
		}
	}
    
    
}


function drawbrick(width, height, color, x, y){
    
    var brick = new Rectangle(width, height);
    brick.setColor(color);
    brick.setPosition(x, y);
    add(brick);
    
    
}


    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
</html>
